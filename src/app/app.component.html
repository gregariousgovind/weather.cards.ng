<header class="header">
  <i
    class="logo-icon"
    [ngStyle]="{
      background: 'url(../assets/icons/logo.svg) no-repeat'
    }"
  ></i>
</header>
<weather-cards [cards]="cards"></weather-cards>

<details class="more-cards">
  <summary>Add more cards</summary>
  <textarea #cardsData name="cardsData" [(ngModel)]="cardsData"></textarea>
</details>
